<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>What Is MY IP Address</title>
  </head>

  <body>
    <div class="container">
      <input type="text" />
      <button onclick="ip_address()">get ip</button>
      <main>
        <div class="section_1">
          <i class="fas fa-unlock-alt clock_icon"></i>
          <h6 class="not_protected">Not Protected</h6>
          <p class="warning_text">
            Warning! Your IP address is visible and sites can identify you.
          </p>
          <a href="">
            <button class="hide_ip_button">Hide Your IP address</button>
          </a>
        </div>
        <div class="section_2">
          <div class="row">
            <p class="title">You IP Address</p>
            <p class="value" id="ip_address"></p>
          </div>
          <div class="row">
            <p class="title">City</p>
            <p class="value" id="city"></p>
          </div>
          <div class="row">
            <p class="title">Country Name</p>
            <p class="value" id="country"></p>
          </div>
          <div class="row">
            <p class="title">Orginization</p>
            <p class="value" id="orginization"></p>
          </div>
          <div class="row">
            <p class="title">Country TLD</p>
            <p class="value" id="c_code"></p>
          </div>
          <div class="row">
            <p class="title">Timezone / UTC Offset</p>
            <p class="value" id="timezone"></p>
          </div>
          <div class="row">
            <p class="title">Connection Type</p>
            <p class="value" id="connection_type"></p>
          </div>
        </div>
        <div class="section_3" id="map"></div>
      </main>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQXwU_bCOIPlV-HRR3PxxUqrKNxnldrMg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
